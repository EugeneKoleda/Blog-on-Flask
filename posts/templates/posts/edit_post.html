{% extends 'base.html' %}

{% block title %}
    Edit current post
{% endblock %}


{% block content %}
    <h1>Current post</h1>

    <div class="col-md-6">
        <form action="{{ url_for('posts.edit_post', slug=post.slug) }}" method="POST">
            {% for field in form %}
                <div class="form-group">
                    {{ field.label(class='control-label') }}
                    {{ field(class='form-control') }}
                </div>
            {% endfor %}
        <button type="submit" class="btn btn-dark">Update</button>
        </form>
    </div>
{% endblock %}
